name: Deploy MkDocs to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]  # Change "main" to your default branch if necessary

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Step 3: Install dependencies including MkDocs, themes, and plugins
      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material mkdocs-autorefs mkdocs-mkdocstrings[python] mkdocs-jupyter pymdown-extensions mkdocs-termynal mkdocs-minify-plugin  # Add all necessary plugins

      # Step 4: Build the MkDocs site
      - name: Build MkDocs site
        run: mkdocs build --verbose

      # Step 5: Upload the generated site directory as an artifact for GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site'  # Only upload the generated `site` folder

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
